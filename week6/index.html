<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale = 1, maximun = 1, user-scalable = no">
        <title>Intro to MapView - Create a 2D map</title>
        <style>
          html, body, #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
          }
        </style>
        <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/4.5/esri/css/main.css">
        <script src="https://js.arcgis.com/4.5/"></script>

        <script>
            require([
                "esri/Map",
                "esri/views/MapView",
                "dojo/domReady!"
                ], function(Map, MapView){
                    //create the map
                    var map = new Map({
                        basemap: "streets"
                    });
                    //create a 2D view
                    var view = new MapView({
                        container: 'viewDiv',
                        map: map
                    });
                });
        </script>
    </head>

    <body>
        <div id="viewDiv"></div>
    </body>
</html>
